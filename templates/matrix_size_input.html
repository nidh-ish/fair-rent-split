<!DOCTYPE html>
<html>
<head>
    <title>Matrix Size Input</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-top: 50px;
            text-align: center;
        }
        input[type=number] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Enter Matrix Size:</h1>
    <form method="post" action="/matrix_input">
        <input type="number" name="size" placeholder="Enter matrix size" required>
        <input type="number" name="rent" placeholder="Enter rent" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
